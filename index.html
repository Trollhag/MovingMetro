<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="MovingMetro.css"/>
        
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script type="text/javascript" src="MovingMetro.js"></script>
        
        <style>
            .white {
                color: #fff;
            }
            .red {
                background-color: red;
            }
            .green {
                background-color: green;
            }
            .blue {
                background-color: blue;
            }
        </style>
        <script type="text/javascript">
            $(document).ready(function() {
                $('.moving-tiles .tile').each(function() {
                    if ($(this).children('.tile-slide').length > 0) {
                        $(this).data('MovingTiles', new TileSlide({ Target: this }));
                    }
                })
            });
        </script>
    </head>
    <body>
        <div class="moving-tiles container test3">
            <div class="col-sm-4 tile">
                <div class="tile-slide flipper-vertical hover-flipp">
                    <div class="tile-wrapper flipper text-center" data-direction="up">
                        <div class="frontside blue">
                            <span class="brand">MovingMetro</span>
                        </div>
                        <div class="backside green">
                            <span class="brand">MovingMetro</span>
                        </div>
                    </div>
                    <div class="tile-wrapper flipper">
                        <div class="frontside red">
                            <span class="brand">MovingMetro</span>
                        </div>
                        <div class="backside white">
                            <span class="brand">MovingMetro</span>
                        </div>
                    </div>
                    <div class="tile-wrapper flipper green text-center" data-direction="left">
                        <div class="frontside green">
                            <span class="brand">MovingMetro</span>
                        </div>
                        <div class="backside red">
                            <span class="brand">MovingMetro</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 tile">
                <div class="tile-wrapper blue">
                    <div class="frontside">
                        Front
                    </div>
                    <div class="backside">
                        Back
                    </div>
                </div>
            </div>
            <div class="col-sm-4 tile">
                <div class="tile-wrapper blue">
                    <div class="frontside">
                        Front
                    </div>
                    <div class="backside">
                        Back
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
